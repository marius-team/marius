[general]
device=CPU
random_seed=0
num_train=100
num_nodes=24
num_relations=12
num_valid=6
num_test=6
experiment_name=marius

[model]
embedding_size=64
decoder=DistMult

[storage]
edges_backend=HostMemory
embeddings_backend=HostMemory
relations_backend=HostMemory

[training]
batch_size=5
number_of_chunks=1
negatives=10
degree_fraction=0
learning_rate=.1
optimizer=Adagrad
loss=SoftMax
synchronous=true
num_epochs=50
shuffle_interval=1

[evaluation]
batch_size=6
negative_sampling_access=All
epochs_per_eval=1
evaluation_method=LinkPrediction
filtered_evaluation=true
synchronous=true

[path]
base_directory=data/
train_edges=./output_dir/train_edges.pt
validation_edges=./output_dir/valid_edges.pt
test_edges=./output_dir/test_edges.pt
node_ids=./output_dir/node_mapping.bin
relations_ids=./output_dir/rel_mapping.bin

[reporting]
logs_per_epoch=1
log_level=info