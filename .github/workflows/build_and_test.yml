name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Latest GCC", artifact: "Linux.7z",
            os: ubuntu-latest,
            cc: "gcc", cxx: "g++"
          }
        - {
            name: "macOS Latest Clang", artifact: "macOS.7z",
            os: macos-latest,
            cc: "clang", cxx: "clang++"
          }

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Torch
      working-directory: ${{github.workspace}}
      shell: bash
      run:   |
        if [ "$RUNNER_OS" == "Linux" ]; then
             python3 -m pip3 install torch --extra-index-url https://download.pytorch.org/whl/cpu
        elif [ "$RUNNER_OS" == "macOS" ]; then
             python3 -m pip3 install torch
        else
             echo "$RUNNER_OS not supported"
             exit 1
        fi
      
    - name: Install Marius
      working-directory: ${{github.workspace}}
      shell: bash
      run: python3 -m pip3 install .[test] --verbose

    - name: Run Tests
      working-directory: ${{github.workspace}}
      shell: bash
      run: MARIUS_TEST_HOME=test/ python3 -m pytest test/python --verbose

