[general]
device=CPU
gpu_ids=0
random_seed=0
num_train=1000
num_nodes=100
num_relations=10
num_valid=100
num_test=100
experiment_name=marius

[model]
scale_factor=.001
initialization_distribution=Normal
embedding_size=128
encoder=None
decoder=DistMult

[storage]
edges_backend=HostMemory
reinit_edges=true
remove_preprocessed=false
shuffle_input_edges=true
edges_dtype=int32
embeddings_backend=HostMemory
reinit_embeddings=true
relations_backend=HostMemory
embeddings_dtype=float32

[training]
batch_size=100
number_of_chunks=10
negatives=10
num_epochs=1
degree_fraction=.5
synchronous=true

[evaluation]
batch_size=100
number_of_chunks=10
negatives=10
degree_fraction=.5
negative_sampling_access=Uniform
epochs_per_eval=1
evaluation_method=LinkPrediction
filtered_evaluation=false

[path]
base_directory=../test_data/
train_edges=../test_data/train_edges.pt
validation_edges=../test_data/valid_edges.pt
test_edges=../test_data/test_edges.pt