learning_task: LINK_PREDICTION
encoder:
  layers:

    - - type: EMBEDDING
        output_dim: 10
        bias: true
        init:
          type: GLOROT_NORMAL

decoder:
  type: DISTMULT
loss:
  type: SOFTMAX
  options:
    reduction: SUM
dense_optimizer:
  type: ADAM
  options:
    learning_rate: 0.01
sparse_optimizer:
  type: ADAGRAD
  options:
    learning_rate: 0.1
