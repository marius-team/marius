learning_task: LINK_PREDICTION
encoder:
  train_neighbor_sampling:
    - type: ALL
  eval_neighbor_sampling:
    - type: ALL
  layers:

    - - type: EMBEDDING
        output_dim: 10
        bias: true
        init:
          type: GLOROT_NORMAL

      - type: FEATURE
        output_dim: 10
        bias: true

    - - type: REDUCTION
        input_dim: 100
        ouptut_dim: 10
        bias: true
        options:
          type: LINEAR

    - - type: GNN
        options:
          type: GRAPH_SAGE
          aggregator: MEAN
        input_dim: 10
        output_dim: 10
        bias: true
        init:
          type: GLOROT_NORMAL

decoder:
  type: DISTMULT
loss:
  type: SOFTMAX
  options:
    reduction: SUM
dense_optimizer:
  type: ADAM
  options:
    learning_rate: 0.01
sparse_optimizer:
  type: ADAGRAD
  options:
    learning_rate: 0.1
